<div id="maincontent">
<include file="Public/search_field" />
 <!-- main block -->
 <block name="main">
 <div id="sites"><a href="#">User Center</a><span>&gt;</span><a href="#">New Task</a><span>&gt;</span>Task configure</div>

 <div class="result_tabs" id="sites">
     <div class="link"><a href="{:U('Task/index')}" class="a1">Task List</a><a href="{:U('index')}" class="a2">+ New Task</a></div>
  <ul>
   <li class="current"><a href="#">Task configure</a></li>
   <li><a href="#">Operation</a></li>
   <li><a href="#">Execution Results</a></li>
  </ul>
 </div>

<div id="parameters">
        <div class="form">
            <ul>
                <li class="li"><label class="label">Task Types</label>
                <select class="select" id="service-selector"><!-- <option>Add...</option><option value="Ping">Ping</option><option value="Traceroute">Traceroute</option><option value="DNS">DNS</option> -->
                <option>Add...</option>
                <volist name="_types" id="vo">
                <option value="{$vo['type']}" >{$vo['name']}</option>
                </volist>
            </select>
            <div id="label-container" style="display:inline"><label class="key type" data-value="ping">{$_default}<span class="close">×</span></label></div>
        </li>
        <li id="probelist" style="display:none">
            <volist name="_selected_probes" id="vo">
            <label><input type="checkbox" value="{$vo['pid']}" name="pid[]" />{$vo['name']}</label>
            </volist>
        </li>
        <input type="hidden" name="token" value="{$_token}" />
        
        <div class="args">
            {$_args}
        </div>
        <li class="btnli"><input type="submit" class="submitbtn" id="submitbtn"  value="Submit" /><input type="button" class="cancelbtn" value="Cancel" /></li>
    </ul>
    </div>
</div>

<div id="fullcontent"><div class="fullcontent"></div></div>
<div id="add_dest">
 <div class="inner">
  <div class="title"><span class="close" onclick="hideAddDialog()"></span></div>
  <div class="body">
   <div class="logo"></div>
   <div class="form">
   <ul>
     <li><input name="new_dest" type="text" class="text" placeholder="please enter the dest you want to added" /></li>
   
    <li><input type="button" onclick="addDest.call(this)"  class="submitbtn" value="Add Dest" /></li>

   </ul>
   </div>
  </div>
 </div>
</div>
